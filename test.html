<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>droWesrever</title>
        
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
    </head>
 
    <body>
        <h1>droWesrever - Unit Tests</h1>
            
        <div id="zoneinput">
            <form action="/" method="post" id="form_input">
                <input type="text" name="message" id="message" placeholder="Your text..." autofocus />
                <input type="submit" id="submit" value="Submit" />
            </form>
            <input type="button" value="Run Test" id="run"/>
        </div>
        
        <div id="zoneserver">
        </div>
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="node_modules/suitest/suitest.js"></script>
        
        <script src="public/js/script.js"></script>
        
        <script>
            var socket = io.connect('http://localhost:8080');
                                    
            $("#run").click(function(e)
            {
                socket.emit("test");
                socket.emit("test_script_js", ">tpircs/<;)'olleh'(trela>tpircs<");
            });
            
            socket.on("test_script_js", function(message)
            {
                writeMessage(message);
            });
            
            socket.on("result", function(message)
            {
                    $('#zoneserver').prepend(
                        "<div class='zonetest'"
                        + "<h2>" + message.title + "</h2>"
                        + "<ul><li>Description: " + message.desc + "</li>"
                        + "<li>Expected: " + message.exp + "</li>"
                        + "<li>Actual: " + message.actual + "</li>"
                        + "<li>Status: <span class='" + message.status + "'>" + message.status + "</span></li>"
                        + "<li>Time: " + message.time + "</li>"
                        + "</ul></div>"
                    );
            });
        </script>
    </body>
</html>
