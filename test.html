<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>droWesrever</title>
        
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
    </head>
 
    <body>
        <h1>droWesrever - Unit Tests</h1>
                
        <div id="zoneserver">
        </div>

        <div id="zoneinput">
            <input type="button" value="Run Test" id="run"/>
        </div>
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="node_modules/suitest/suitest.js"></script>
        
        <script>
            var socket = io.connect('http://localhost:8080');
                        
            var writeMessage = function(message)
            {                    
                $('#zoneserver').add("<p class='zonemessage'>" 
                                   + message 
                                   + "</p>").appendTo(document.body);
            };
            
            socket.on('message', function(message){
                writeMessage(message);
            });
            
            $("#submit").click(function(e)
            {
                var message = {
                    value: $("#message").val()
                };
                
                socket.emit('message', message.value);
                writeMessage(message);
                $("#message").val('');
            });
            
            $("#message").keypress(function(e){
                if (e.keyCode == 13)
                {
                    socket.emit('message', $("#message").val());
                    $("#message").val('');
                }
            });
            
            var unit_1 = new Suitest('Module 1');

            // test 1
            unit_1.test('test 1', function(unit) {
                unit.describe('Test description 1!')
                    .exec(true, 1).done(); // true
            });

            
        </script>
    </body>
</html>
